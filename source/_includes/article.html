<article>
  <h1 class="article-title">{{ page.title | titlecase }}</h1>

{% if index %}
  <div class="article-content">{{ content | excerpt }}</div>
  <div class="article-read-more">
    <a rel="full-article" href="{{ root_url }}{{ post.url }}">Read on &rarr;</a>
  </div>
{% else %}
  <div class="article-content">{{ content }}</div>
  <span class="article-signature">by {{ site.author }}</span>
{% endif %}
</article>
